<script language="javascript"> 
 
 
function getArtist() 
{ 
    var xmlhttp = new XMLHttpRequest(); 
    xmlhttp.onreadystatechange = function() 
    { 
        if (xmlhttp.readyState==4) 
        { 
            var header=[]; 
            header.push("Artist"); 
            header.push("Link"); 
                var table = document.createElement("table"); 
                var tr = table.insertRow(-1);    
                for (var i = 0; i < header.length; i++) { 
                    var th = document.createElement("th");      // TABLE HEADER. 
                    th.innerHTML = header[i]; 
                    tr.appendChild(th); 
                } 
            var data = JSON.parse(this.response) 
                for (key in data) 
                { 
                tr = table.insertRow(-1); 
                var tabCell = tr.insertCell(-1); 
                tabCell.innerHTML = data[key][0]; 
                var tabCell = tr.insertCell(-1); 
                var linkstr= '<a href="'+data[key][1]+'" target="_blank"><img alt="Qries" src="https://www.bostontechjam.com/wp-content/uploads/Spotify-Logo-1030x698.jpg" width=50" height="30"></a>'; 
                tabCell.innerHTML = linkstr; 
                } 
 
                // CREATE DYNAMIC TABLE. 
                // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER. 
                var divContainer = document.getElementById("showData"); 
                divContainer.innerHTML = ""; 
                divContainer.appendChild(table); 
        } 
 
    }; 
 
    var e = document.getElementById("a1");

    xmlhttp.send(); 
}
